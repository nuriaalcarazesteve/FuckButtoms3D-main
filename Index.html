<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuckButtons</title>
  <link rel="icon" type="png" href="Img/fav.png">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    .a-enter-vr-button {
      display: none;
    }
  </style>
</head>

<body>
  <a-scene background="color: blue">
   
    <a-entity id="chartblue" scale="10 10 10" position="0 0 -10" rotation="0 0 0" gltf-model="Img/3DBjorkazul.glb"
      animation="property: rotation; to: 0 360 0; dur: 19000; easing: linear; loop: true" sound="src: url(music/Sweet Love For Planet Earth - Fuck Buttons.mp3) ; on: click"></a-entity>

    <a-entity id="chart2" position="-3 1.3 -8" rotation="0 0 0" gltf-model="Img/3dbjork.gltf"
      animation="property: rotation; to: 0 260 0; dur: 15000; easing: linear; loop: true"></a-entity>

    <a-entity id="chart3" position="0 1.3 -5" rotation="0 0 0" gltf-model="Img/3dbjork.gltf"
      animation="property: rotation; to: 0 -260 0; dur: 20000; easing: linear; loop: true"></a-entity>

    <a-entity id="chart4" position="3 1.3 -8" rotation="0 0 0" gltf-model="Img/3dbjork.gltf"
      animation="property: rotation; to: 0 260 0; dur: 15000; easing: linear; loop: true"></a-entity>

    <a-entity id="chart4" position="3 1.3 -8" rotation="0 0 0" gltf-model="Img/3dbjork.gltf"
      animation="property: rotation; to: 0 -260 0; dur: 12000; easing: linear; loop: true"></a-entity>

    <a-entity cursor position="0 0 -5"></a-entity>
  
  <script>
    AFRAME.registerComponent('music-controller', {
      init: function () {
        this.isPlaying = true;
        this.soundComponent = this.el.components.sound;
        this.el.addEventListener('click', this.toggleMusic.bind(this));
      },
      toggleMusic: function () {
        if (this.isPlaying) {
          // Pausar la música
          this.soundComponent.pauseSound();
        } else {
          // Reanudar la música
          this.soundComponent.playSound();
        }
        this.isPlaying = !this.isPlaying;
      }
    });
  </script>
  
</a-scene>

</body>

</html>
